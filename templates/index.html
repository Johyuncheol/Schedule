        $(document).ready(function () {
            show_todo();

        // 데이터 베이스값 출력 동작 함수------------------------------------------ 

        //할일 리스트 보여줌
        function show_todo() {
            fetch('/todo').then(res => res.json()).then(data => {
                let rows = data['result']
                //console.log(rows)

                rows.forEach((item) => {
                    let todo = item['todo']
                    let tmp = `
                            <div class="box">
                                <li>
                                    ${todo}
                                </li>
                                <li>
                                <button value="${todo}" onclick="move_front(this)" type="button">up</button>
                                <button value="${todo}" onclick="move_back(this)" type="button">down</button>
                                </li>
                            </div>
                            `

                    $('.todo').append(tmp);
                })

            })
        }

        //진행중 리스트 보여줌
        function show_running() {
            fetch('/running').then(res => res.json()).then(data => {
                let rows = data['result']
                //console.log(rows)

                rows.forEach((item) => {
                    let todo = item['todo']
                    let tmp = `
                            <div class="box">
                                <li>
                                    ${todo}
                                </li>
                                <li>
                                <button value="${todo}" onclick="move_front(this)" type="button">up</button>
                                <button value="${todo}" onclick="move_back(this)" type="button">down</button>
                                </li>
                            </div>
                            `

                    $('.running').append(tmp);
                })
            })
        }

        //완료 값을 보여줌
        function show_done() {
            fetch('/done').then(res => res.json()).then(data => {
                let rows = data['result']

                rows.forEach((item) => {
                    let todo = item['todo']

                                <button value="${todo}" onclick="move_back(this)" type="button">down</button>
                                </li>
                            </div>
                            `

                    $('.done').append(tmp);
                })
            })
        }

        // 버튼 클릭시 동작 함수------------------------------------------ 

        //맨위 input 버튼클릭 시
        function input_todo() {
            let todo = $('#value').val()
            console.log(todo)
            let formData = new FormData();
            formData.append("todo_give", todo);

            fetch('/add', { method: "POST", body: formData, })
                .then((response) => response.json()).then((data) => {
                    alert(data["msg"]);
                    window.location.reload();
                });
        }


        //진행상황이 뒤로가는 버튼 클릭 시
        function move_back(t) {
            let data = t.value
            console.log(data)
            let formData = new FormData();
            formData.append("move_cancel", data)

            fetch('/move_cancel', { method: "POST", body: formData, })
                .then((response) => response.json()).then((data) => {
                    alert(data["msg"]);
                    window.location.reload();
                });
        }


        //진행상황이 앞으로가는 버튼 클릭 시 
        function move_front(t) {
            let data = t.value
            let formData = new FormData();
            formData.append("move_data", data)

            fetch('/move', { method: "POST", body: formData, })
                .then((response) => response.json()).then((data) => {
                    alert(data["msg"]);
                    window.location.reload();
                });
        }

        function logout() {
            $.removeCookie('mytoken');
            alert('로그아웃!')
            window.location.href = '/'
        }


    </script>
